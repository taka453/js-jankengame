<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="title">じゃんけんゲーム</h1>
        <div class="content-warp">
            <div class="input-group">
                <p>1:<img src="img/グー.png" alt=""></p>
                <p>2:<img src="img/チョキ.png" alt=""></p>
                <p>3:<img src="img/パー.png" alt=""></p>
                <span id="caution" class="caution-text"></span>
            </div>
            <div class="result">
                <div class="result-input">
                    <input id="number" class="input-control" placeholder="1~3の数字を入力してください">
                    <button id="js-btn" class="btn">じゃんけんほい</button>
                </div>
                <p>けっか: <span id="result-text"></span></p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
